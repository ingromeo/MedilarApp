<form class="login100-form"
            autocomplete="off"
            [formGroup]="myForm"
            (ngSubmit)="login()">

        <h1>Login</h1>
        <input
          class="input100"
          type="email"
          formControlName="email"
          placeholder="Email">

        <input
          class="input100"
          type="password"
          formControlName="password"
          placeholder="Password"
          >

        <div class="flex-col-c p-t-60">

          <div>
            <a routerLink="/forgot" class="txt2">
              Olvidaste tu contraseña?
            </a>

            <span class="txt1 p-b-17">¿No tienes cuenta?</span>
            <a routerLink="/register" class="txt2">Crear una aquí</a>
          </div>

        </div>

        <br/>

        <button class="login100-form-btn"
                [disabled]="myForm.invalid"
                type="submit">
          Log in</button>

      </form>
